<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生輔導記錄系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>學生輔導記錄系統</h1>
        <div class="layout">
            <!-- 側欄 -->
            <div class="sidebar">
                <h3>月份記錄</h3>
                <ul class="month-list" id="monthList">
                    <!-- 這裡會由 JavaScript 動態生成月份列表 -->
                </ul>
                
                <h3>學生列表</h3>
                <ul class="student-list" id="studentList">
                    <!-- 這裡會由 JavaScript 動態生成學生列表 -->
                </ul>
            </div>
            
            <!-- 主要內容區 -->
            <div class="main-content">
                <div class="search-container">
                    <h3>搜尋記錄</h3>
                    <div class="search-form">
                        <div class="form-group">
                            <label for="searchText">關鍵字搜尋</label>
                            <input type="text" id="searchText" placeholder="輸入學生姓名或輔導內容">
                        </div>
                        <div class="form-group">
                            <label for="searchDate">日期搜尋</label>
                            <input type="date" id="searchDate">
                        </div>
                    </div>
                    <div class="button-group">
                        <button onclick="searchRecords()">搜尋</button>
                        <button class="secondary" onclick="clearSearch()">清除搜尋</button>
                    </div>
                </div>

                <div class="button-group" style="margin: 20px 0;">
                    <button class="primary" onclick="navigateToEditPage()">新增記錄</button>
                    <button class="export" onclick="exportToCSV()">匯出 CSV</button>
                    <button class="export" onclick="exportToPDF()">匯出 PDF</button>
                </div>

                <h2>輔導記錄列表</h2>
                <div id="records-list"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
